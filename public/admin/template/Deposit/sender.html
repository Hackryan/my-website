		<script>
		NORMALIZATION_TOKENS = "()|?! \t\n\r\".,";
		sessionId="276a91a1-5190-11ee-a7b4-59fcc0fdf722";
		interfaceId="34";
		var lastWordSubmitted;
		$(document).ready(function() {
		$("#question").autocomplete({
		source: function (request, response) {
		var inputString = request.term;
		var tokens = inputString.split(/[()|?! \t\n\r\".,]/);
		var newString = tokens[tokens.length-1].replace(lastWordSubmitted,"");
		if ((newString.length > 3) ||
		(NORMALIZATION_TOKENS.indexOf(inputString.charAt(inputString.length-1))!=-1
		&& NORMALIZATION_TOKENS.indexOf(inputString.charAt(inputString.length-
		2))==-1) )
		{
		lastWordSubmitted=tokens[tokens.length-1];
		$.getJSON("/IntelliSuggest", {term: inputString, SESSIONID:
		sessionId, interfaceID: interfaceId}, function(data) {
		response(data);
		});
		}
		},
		select: function (event, ui) {
		$("#questionForm input#respId").val(ui.item.secret);
		$("#questionForm input#sourceId").val(9);
		setTimeout(function () {
		$("#AskButton").click();
		}, 1000);
		return false;
		},
		delay:200,
		minLength:2,
		focus: function() {
		return false;
		}
		}).data("autocomplete")._renderItem = function( ul, item ) {
		return $( "<li></li>" )
		.data( "item.autocomplete", item )
		.append( "<a>"+ item.label + "</a>" )
		.appendTo( ul );
		};
		});
		</script>
